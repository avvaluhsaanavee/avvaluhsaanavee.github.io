<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="10.png">
  <title>404 Not Found</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #e2e8f0;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
      color: #2d3748;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .background svg {
      width: 100%;
      height: 100%;
      opacity: 0.08;
      animation: moveStrokes 30s linear infinite;
    }

    @keyframes moveStrokes {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-10%);
      }
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
    }

    h1 {
      font-size: 6rem;
      margin: 0;
    }

    p {
      font-size: 1.5rem;
      margin: 10px 0 30px;
    }

    a {
      text-decoration: none;
      background-color: #2b6cb0;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #2c5282;
    }
  </style>
</head>
<body>
  <div class="background">
    <svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" viewBox="0 0 800 600">
      <path d="M0 100 Q400 200 800 100 T1600 100" stroke="#2d3748" stroke-width="3" fill="none" />
      <path d="M0 300 Q400 400 800 300 T1600 300" stroke="#2d3748" stroke-width="3" fill="none" />
      <path d="M0 500 Q400 600 800 500 T1600 500" stroke="#2d3748" stroke-width="3" fill="none" />
    </svg>
  </div>

  <div class="content">
    <h1>404</h1>
    <p>لا يوجد هذه الصفحة</p>
    <a href="https://avvaluhsaanavee.github.io/">اذهب الى الصفحة الرئيسية</a>
  </div>
</body>
</html>
