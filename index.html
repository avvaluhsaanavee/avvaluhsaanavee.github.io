  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #e2e8f0);
      min-height: 100vh;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      direction: rtl;
    }

    h1 {
      font-family: 'Aref Ruqaa', serif;
      font-size: 42px;
      margin-bottom: 30px;
      color: #2c3e50;
      animation: fadeIn 1.5s ease-out;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    .card {
      width: 100%;
      max-width: 280px;
      background: white;
      border-radius: 25px;
      box-shadow: 0 12px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      animation: slideUp 1s ease forwards;
      opacity: 0;
      text-align: center;
      padding: 20px;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 16px 25px rgba(0,0,0,0.15);
    }

    .card .text-preview {
      font-family: 'Lateef', serif;
      font-size: 24px;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .download-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin: 0 auto;
      padding: 10px 18px;
      background-color: #3182ce;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .download-btn img {
      width: 20px;
      height: 20px;
    }

    .download-btn:hover {
      background-color: #2563eb;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      h1 { font-size: 28px; }
      .card { max-width: 90%; }
      .download-btn { font-size: 15px; padding: 10px 14px; }
      .card .text-preview {
        font-size: 30px;
      }
    }

    .footer {
      font-family: 'Aref Ruqaa', serif;
      text-align: center;
      margin-top: 50px;
      padding: 20px 0;
      font-size: 20px;
      color: #2c3e50;
      opacity: 0.7;
      border-top: 1px solid #ccc;
      width: 100%;
      max-width: 600px;
    }

    .report-note {
      font-family: 'Aref Ruqaa', serif;
      text-align: center;
      margin-top: 2px;
      font-size: 18px;
      color: #2c3e50;
      opacity: 0.6;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 99;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      font-family: 'Lateef', serif;
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: modalFade 0.4s ease-out;
    }

    @keyframes modalFade {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .close {
      color: #aaa;
      float: left;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover { color: #333; }

    .modal-content h3 {
      margin-bottom: 20px;
      font-family: 'Aref Ruqaa', serif;
      font-size: 24px;
      color: #2c3e50;
    }

    .download-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .download-option {
      background-color: #3182ce;
      font-family: 'Lateef', serif;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-size: 20px;
      cursor: pointer;
      transition: background 0.2s ease;
      width: 100%;
    }

    .download-option:hover {
      background-color: #2563eb;
    }
  </style>
</head>

  <div id="downloadModal" class="modal" role="dialog" aria-hidden="true" aria-labelledby="modal-title">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3 id="modal-title">تحميل</h3>
      <div class="download-list" id="downloadList"></div>
    </div>
  </div>

  <script>
    document.querySelectorAll('.card').forEach((card, i) => {
      card.style.animationDelay = `${0.15 * (i + 1)}s`;
    });

    function openModal(subject, lessons) {
      const modal = document.getElementById("downloadModal");
      const title = document.getElementById("modal-title");
      const list = document.getElementById("downloadList");

      title.innerText = `دروس ال${subject}`;
      list.innerHTML = "";

      lessons.forEach((lesson) => {
        const btn = document.createElement("a");
        btn.href = lesson.file;
        btn.download = "";
        btn.innerHTML = `<button class="download-option">${lesson.name}</button>`;
        list.appendChild(btn);
      });

      modal.style.display = "block";
      modal.setAttribute("aria-hidden", "false");
    }


    function closeModal() {
      const modal = document.getElementById("downloadModal");
      modal.style.display = "none";
      modal.setAttribute("aria-hidden", "true");
    }

    window.onclick = function(event) {
      const modal = document.getElementById("downloadModal");
      if (event.target === modal) {
        closeModal();
      }
    };
  </script>
