      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .download-btn img {
      width: 20px;
      height: 20px;
    }

    .download-btn:hover {
      background-color: #2563eb;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      h1 { font-size: 28px; }

    .modal {

      position: fixed;

      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);

    .modal-content {

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCPU6aB0BMPAC_mw4BLBu0naRkFdhl5ZpQ",

      projectId: "avvaluhsaanavee",

      messagingSenderId: "274473127808",
      appId: "1:274473127808:web:ac21c010b28b57ca53fb65"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = './login';
      }
    });

    const logoutBtn = document.getElementById('logoutBtn');
    logoutBtn.addEventListener('click', () => {
      signOut(auth).then(() => {
        window.location.href = './login';
      }).catch(error => alert(error.message));
    });
  </script>

  <script>
    document.querySelectorAll('.card').forEach((card, i) => {
      card.style.animationDelay = `${0.15 * (i + 1)}s`;
    });

    function openModal(subject, lessons) {
      const modal = document.getElementById("downloadModal");
      const title = document.getElementById("modal-title");
      const list = document.getElementById("downloadList");

      title.innerText = `دروس ال${subject}`;
      list.innerHTML = "";

      lessons.forEach((lesson) => {
        const btn = document.createElement("a");
        btn.href = lesson.file;
        btn.target = "_blank";
        btn.innerHTML = `<button class="download-option">${lesson.name}</button>`;
        list.appendChild(btn);
      });

      modal.style.display = "block";
      modal.setAttribute("aria-hidden", "false");
    }


    function closeModal() {
      const modal = document.getElementById("downloadModal");
      modal.style.display = "none";
      modal.setAttribute("aria-hidden", "true");
    }

    window.onclick = function(event) {
      const modal = document.getElementById("downloadModal");
      if (event.target === modal) {
        closeModal();
      }
    };
  </script>
